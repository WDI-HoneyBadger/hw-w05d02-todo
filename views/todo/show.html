<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Show Todo</title>
</head>

<body>
  <a href="/">Home</a>
  <a href="/todo">Index</a>
  <h1>{{subject}}</h1>
  <h2>{{content}}</h2>
  <a href="/todo/{{id}}/edit"><button>Edit</button></a> 
  <form action="/todo/{{id}}?_method=DELETE" method="POST">
    <button>Delete: Done with this Todo</button>
  </form>
</body>

</html>
