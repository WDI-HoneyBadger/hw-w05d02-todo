<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>That TODO</title>
</head>
<body>
        <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <ul class="list-group h3">
                    <li class="list-group-item list-group-item-action"><a href="/todo/" class="badge badge-info">{{ todo_subject }} / {{ todo_content }}</a></li>
                </ul>
            </div>
        </div>
        <form action="/todo/{{id}}?_method=DELETE" method="POST">
            <button type="submit" class="btn btn-outline-danger">DONE</button>
         </form>           
    </div>
    <div class="container">
        <a href="{{id}}/edit"><button type="button" class="btn btn-outline-warning">EDIT</button></a>    
    </div>
</body>
</html>
