<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>TODO List</title>
</head>
<body>
    <div class="container">

        <h1 class="text-center">TODO LIST</h1>
        <a href="/todo/new" class="text-danger"><button class="btn btn-danger">New Todo <i class="fas fa-plus-square"></i></button></a>
        {{#todos}}
        <div class="row">
            <div class="col-12 text-center">
                <ul class="list-group h3">
                    <li class="list-group-item list-group-item-action"><a href="/todo/{{id}}" class="badge badge-info">{{ todo_subject }} / {{ todo_content }}</a></li>
                </ul>
            </div>   
        </div>
        {{/todos}}
        <a href="/" class="text-info"><button type="button" class="btn btn-secondary btn-lg btn-block">HOME</button></a>
    </div>
    </body>
</html>
