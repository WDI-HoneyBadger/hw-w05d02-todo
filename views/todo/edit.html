<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='/static/styles/style.css'>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3><a href="/">Back</a></h3>
        <form action="/todo/{{id}}?_method=PUT" method="POST">
            <div class="form-group">
                <label for="subject">
                    <h2>Subject:</h2> <input type="text" name="subject" id="subject" value="{{subject}}" class="form-control form-control-lg">
                </label>
            </div>
            <div class="form-group">
            <label for="content">
                <h2>Content:</h2> <input type="text" name="content" id="content" value="{{content}}" class="form-control form-control-lg">
            </label>
            </div>
            <button type="submit" class="btn btn-secondary btn-lg">Edit</button>
        </form>
    </div>
</body>
</html>
