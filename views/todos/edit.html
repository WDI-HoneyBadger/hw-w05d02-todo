<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Edit Todo</title>
</head>
<body>
        <div class="container">
                <h1>Edit TODO Element</h1>
                <form action= "/todo/{{id}}?_method=PUT" method="POST" class="form">     
                        <div class="form-group" class="l-3">
                                <label for="todo_subject">
                                todo_subject: <input type="text" class="form-control" name="todo_subject" id='todo_subject' value="{{todo_subject}}"/>
                        </label>
                        <label for="todo_content">
                                todo_content: <input type="text" class="form-control" name="todo_content" id='todo_content' value="{{todo_content}}"/>
                        </label> 
                        <button type="submit" class="btn btn btn-outline-success">SUBMIT</button>
                </form>
        </div>
   
</body>
</html>
