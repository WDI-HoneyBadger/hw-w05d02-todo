<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Todo</title>
</head>

<body>
  <form action="/todo/{{id}}?_method=PUT" method="POST">
    <label for="subject">Subject: <input type="text" name="subject" id="subject" value="{{subject}}"></label>
    <label for="content">Content: <input type="text" name="content" id="content" value="{{content}}"></label>
    <button type="submit">Update Todo</button>
  </form>
</body>

</html>
